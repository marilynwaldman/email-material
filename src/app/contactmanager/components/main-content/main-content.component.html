<div *ngIf="!sender">
    <mat-spinner></mat-spinner>
  </div>
  <div *ngIf="sender">
    <mat-card>
      <mat-card-header>
       
        <mat-card-title>
          <h2>{{ sender.name }}</h2>
        </mat-card-title>
        <mat-card-subtitle>
          Email {{ sender.email }}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-tab-group>
          <mat-tab label="Name">
            <p>
              {{sender.name}}
            </p>
          </mat-tab>
          <mat-tab label="Emails">
            
            <app-emails [emails]="sender.emails"></app-emails>
            
          </mat-tab>
        </mat-tab-group>
      </mat-card-content>
    </mat-card>
  </div>
